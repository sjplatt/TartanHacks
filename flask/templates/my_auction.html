<html>
    <head>
        <title>title</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename = 'icon.png') }}">
    </head>
    <body>
        <h1>My Auction</h1>
        <p class="username">Username: {{username}}</p>
        <p class="order">Order: {{order}}</p>
        <p class="location">Location: {{location}}</p>

        <div class="map">Map placeholder</div>

        {% block content %}
        <h3>Bids</h3>
        <table class="bids">
            <tr>
                <th>Username</th>
                <th>Price</th>
                <th>Timestamp</th>
                <th>Location</th>
            </tr>
            {% for bid in bids %}
                <tr>
                    <td>{{bid[0]}}</td>
                    <td>{{bid[1]}}</td>
                    <td>{{bid[2]}}</td>
                    <td>{{bid[3]}}</td>
                </tr>
            {% endfor %}
        </table>
        {% endblock %}
    </body>
</html>
