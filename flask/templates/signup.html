{% block content %}
    <h1>Sign up</h1>
    <form method="post" action="{{ url_for('signup') }}">
        <p><label>Username:</label> <input type="text" name="username" required></p>
        <p><label>Password:</label> <input type="text" name="password" required></p>
        <p><button type="submit">Send</button></p>
    </form>
{% endblock %}
