<html>
    <head>
        <title>title</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    </head>
    <body>
        <header class = "title">
            <h1>
            <a href="{{ url_for('home') }}">
                FUBER
            </a>
            </h1>
        </header>
        <section class = "menubar">
            <h1 class = "menubartitle">Auction list</h1>
            <table class="bids">
                <tr>
                    <th>Username</th>
                    <th>Price</th>
                    <th>Timestamp</th>
                    <th>Location</th>
                </tr>
                <tr>
            {% block content %}
            {% for auction in auctionList %}
                <td>{{auction[1]}}</td> 
                <td>{{auction[2]}}</td>
                <td>{{time_list[auction]}}</td>
                <td>{{auction[6]}}</td>
                <td><a href="{{ url_for('any_auction', auction_id=auction[0]) }}">BID</a></td>
            {% endfor %}
            {% endblock %}
                </tr>
        </section>
    </body>
</html>
